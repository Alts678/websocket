<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>WebSocket Chat</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
            color: #00ff88;
        }

        #chat {
            background-color: #1e1e1e;
            height: 350px;
            width: 400px;
            border: 2px solid #00ff88;
            border-radius: 10px;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 15px;
        }

        #chat p {
            margin: 5px 0;
            padding: 5px 10px;
            background-color: #2a2a2a;
            border-radius: 8px;
        }

        .voce {
            background-color: #0055ff;
            color: #fff;
            align-self: flex-end;
        }

        .servidor {
            background-color: #333;
            color: #00ff88;
        }

        input {
            width: 300px;
            padding: 10px;
            border-radius: 8px;
            border: none;
            margin-right: 10px;
            background-color: #1e1e1e;
            color: #fff;
            border: 1px solid #00ff88;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: #00ff88;
            color: #000;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00cc66;
        }
    </style>
</head>
<body>
    <h1>üí¨ WebSocket Chat</h1>
    <div id="chat"></div>
    <div>
        <input type="text" id="msgInput" placeholder="Digite sua mensagem..." />
        <button onclick="enviar()">Enviar</button>
    </div>

    <script>
         const socket = new WebSocket('https://cf3c-45-70-21-123.ngrok-free.app');

socket.onopen = () => {
    addMensagem("‚úÖ Conectado ao servidor");
};

socket.onmessage = (event) => {
    addMensagem(event.data);
};

socket.onclose = () => {
    addMensagem("‚ùå Desconectado do servidor");
};

function enviar() {
    const input = document.getElementById('msgInput');
    const mensagem = input.value.trim();
    if (mensagem) {
        socket.send(`Navegador: ${mensagem}`);
        addMensagem(`Voc√™: ${mensagem}`);
        input.value = '';
    }
}

function addMensagem(msg) {
    const div = document.getElementById('chat');
    const p = document.createElement('p');
    p.textContent = msg;
    div.appendChild(p);
    div.scrollTop = div.scrollHeight;
}

    </script>
</body>
</html>
